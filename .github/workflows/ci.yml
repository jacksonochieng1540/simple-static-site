name: Deploy Static Website

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Build Docker image
        run: docker build -t simple-static-site .

      - name: âœ… Test that the build works
        run: docker run -d -p 8080:80 simple-static-site

      - name: ğŸ§ª Check if site responds
        run: |
          sleep 5
          curl -f http://localhost:8080 || exit 1
